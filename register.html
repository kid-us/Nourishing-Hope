<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icon-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- CSS Style -->
    <link rel="stylesheet" href="css/account.css" />
    <link rel="website icon" href="img/icon.png" />
    <title>Register</title>
  </head>

  <body>
    <div class="container fw-semibold small">
      <div class="form-container">
        <div
          class="row justify-content-center shadow rounded mt-sm-0 mt-md-5 mt-lg-5 px-5 bg"
        >
          <!-- ------Alert Message--------- -->
          <!-- Error Message -->
          <div id="error-message" class="hidden">
            <p id="password-error" class="alert alert-danger text-center mt-5">
              Invalid Email and Password
            </p>
          </div>
          <!-- Success Message-->
          <div id="success-message">
            <p class="alert alert-success text-center mt-5 hidden">
              Account Created Successfully
            </p>
          </div>

          <div class="col-lg-6 col-md-6 col-12 px-sm-0 px-md-5 px-lg-5 small">
            <p class="my-5 display-6 fw-semibold">Sign Up</p>
            <!-- Form Container -->
            <form action="#" method="#">
              <label for="username" class="mt-2">Username</label>
              <div class="input-group mt-2 mb-1">
                <span class="bi bi-person-fill input-group-text"></span>
                <input
                  type="username"
                  name="username"
                  id="username"
                  class="form-control"
                />
              </div>

              <label for=" email" class="mt-2">Email</label>
              <div class="input-group mt-2 mb-1">
                <span class="bi bi-envelope-fill input-group-text"></span>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                />
              </div>

              <label for="password" class="my-2">Password</label>
              <div class="input-group mt-2 mb-1">
                <span class="bi bi-lock-fill input-group-text"></span>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                />
                <span
                  id="password-eye"
                  class="bi bi-eye-slash-fill input-group-text cursor"
                ></span>
              </div>

              <!-- <label for="repeat-password" class="my-2">Repeat Password</label>
                        <div class="input-group mt-2 mb-1">
                            <span class="bi bi-lock input-group-text"></span>
                            <input type="password" name="repeat-password" id="repeat-password" class="form-control">
                        </div> -->

              <div class="d-flex mt-4">
                <input type="checkbox" name="terms" id="terms" />
                <p class="ms-3 pt-3">
                  I agree all statements in
                  <a href="#" class="text-primary border-bottom"
                    >Terms of Service</a
                  >
                </p>
              </div>

              <button class="btn-signIn px-5 mt-5 mb-5 w-100" id="sign_up">
                Sign Up
                <span class="ms-5 bi-caret-right-fill"></span>
              </button>

              <div class="d-block d-md-none">
                <p class="mt-2 text-end">
                  <a href="index.html" class="text-primary border-bottom"
                    >Already have an account?</a
                  >
                </p>
              </div>
            </form>
          </div>

          <div class="col-6 px-4 text-center d-none d-md-block">
            <img src="img/donate.png" alt="" width="435px" class="img mb-5" />
            <p class="mt-5">
              <a href="login.html" class="text-primary border-bottom"
                >Already have an account?</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="./integration/sign_up.js"></script>
    <script src="js/password.js"></script>
  </body>
</html>
