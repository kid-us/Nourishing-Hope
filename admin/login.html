<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/account.css">
    <link rel="website icon" href="../img/icon.png">
    <title>Login | </title>
</head>

<body>
    <div class="container fw-semibold small">
        <div class="form-container">
            <div class="row justify-content-center shadow rounded mt-sm-0 mt-md-5 mt-lg-5 px-5 bg pb-5">
                <div class="col-lg-6 col-md-6 d-none d-md-block px-4 text-center">
                    <img src="../img/admin.jpg" alt="" width="320px" class="img">
                </div>

                <div class="col-lg-6 colmd-6 col-sm-12 px-sm-0 px-md-5 px-lg-5 small">
                    <p class="my-5 text-end fs-3 fw-semibold"> Welcome Admin </>
                        <!-- Form Container -->
                    <form action="#" class="mb-5 pt-4">
                        <label for="email" class="mt-2">Email</label>
                        <div class="input-group mt-2 mb-3 admin-input-group">
                            <span class="bi bi-envelope-fill input-group-text"></span>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>

                        <label for="password" class="mt-2">Password</label>
                        <div class="input-group  mt-2 mb-3 admin-input-group">
                            <span class="bi bi-lock-fill input-group-text"></span>
                            <input type="password" name="password" id="password" class="form-control">

                            <span id="password-eye" class="bi bi-eye-slash-fill input-group-text cursor"></span>
                        </div>
                            <br>
                        <button class="btn-signIn px-5 mt-5 w-100 mb-2" id="sign_in">Log in
                            <span class="ms-5 bi-caret-right-fill"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Password View Script -->
        <script src="/js/password.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./integration/login.js"></script>
</body>

</html>
